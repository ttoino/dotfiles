<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Global settings -->
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <!-- Values: hintnone, hintslight, hintmedium, hintfull -->
            <const>hintfull</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

    <!-- Change monospace font globally -->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Iosevka Custom Extended</string>
        </edit>
    </match>

    <!--Change
    serif font globally-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
        </prefer>
    </alias>

    <!-- Change sans-serif font globally -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Roboto</family>
        </prefer>
        <accept>
            <family>Noto Sans</family>
            <family>Source Sans Pro</family>
        </accept>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Custom Extended</family>
        </prefer>
        <accept>
            <family>Material Design Icons</family>
            <family>Roboto Mono</family>
            <family>Noto Sans Mono</family>
        </accept>
    </alias>
</fontconfig>

